<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Brand new social club for gamers in Thanet, Kent">
    <meta name="keywords" content="thanet, kent, gaming, video, games, club">
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/ccc52a08f8.js" crossorigin="anonymous"></script>
    <nav>
        <ul id="menu">
            <li>
                <a class="active" href="index.html">Home</a>

    <title>TGC - Thanet Gaming Club</title>
</head>

<body>
    <h1>Thanet Gaming Club <i class="fas fa-gamepad"></i></h1>
    <section id="section-one" class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <p id="p-2">Leave us your details and one of our team will get in touch!</p>
            <label for="fname">First Name</label>
            <input class="text-input" name="first_name" for="fname" type="text" id="fname" required />
            <label for="lname">Last Name</label>
            <input class="text-input" name="last_name" for="lname" type="text" id="lname" required />
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            <input class="join-button" type="submit" value="Press start to join!">
        </form>
    </section>
    <div class="footer">
        <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
        <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com"></i><i class="fab fa-instagram"></i></a>
    </div>
</body>
